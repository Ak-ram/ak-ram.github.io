title: PDF Notations
icon: fas fa-file-pdf
order: 9

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>

  <style>
    .viewer-container {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .file-system .folder>button:hover,
    .file-system .file>button:hover {
      color: rgb(201, 159, 22);
      cursor: pointer;
      text-decoration: underline;
    }

    button {
      all: unset;
      margin-left: 0.5rem;
    }

    #viewer {
      width: 100%;
      height: 65vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
    }

    #pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    function viewPDF(category, subcategory) {
      const list = {
        html:
          "https://drive.google.com/file/d/1ejEI1ONXmfMJ32ZkfHdAEEmt34Co8618/preview?usp=sharing",
        ts:
          "https://drive.google.com/file/d/1-7PX2SumD0-9CzejZ7dxhkAkb1GcZmpA/preview?usp=sharing",
        js: {
          "Behind the scene":
            "https://drive.google.com/file/d/1VTU3vq0iTP8Av2ZOKLrLj4862Zv7LUQl/preview?usp=drive_link",
          Generators:
            "https://drive.google.com/file/d/1ABfH7EAA3tY-01pDf8mT2-gh4jRLuoaF/preview?usp=drive_link",
          "Arrow Function":
            "https://drive.google.com/file/d/1VMcWUCL8581gorbE8Vz_f4tRoWo0ux/preview?usp=drive_link",
          Iterability:
            "https://drive.google.com/file/d/1y-VhqgmpUzh8My2yU2Flau_rDtkhb5kz/preview?usp=drive_link",
          Modularity:
            "https://drive.google.com/file/d/1B3cvwZKa6qCgx2YHjeJRxaFxtRoWo0ux/preview?usp=drive_link",
          // Add more subcategories for JS as needed
        },
        "data structures":
          "https://drive.google.com/file/d/16-lQa9mPjDmOv1woi5a6hHH9NPX5oexy/preview?usp=sharing",
        // Add more categories as needed
      };

      const pdfUrl = subcategory ? list[category][subcategory] : list[category];

      if (pdfUrl) {
        const iframe = document.getElementById("pdf-iframe");
        iframe.src = pdfUrl;

        // Change the color of the clicked button text to yellow
        const buttons = document.querySelectorAll(".file-system button");
        buttons.forEach((button) => {
          if (
            button.innerText === category ||
            button.innerText === subcategory
          ) {
            button.style.color = "rgb(201, 159, 22)";
          } else {
            button.style.color = ""; // Reset other buttons' color
          }
        });
      } else {
        console.error("Invalid category or subcategory.");
      }
    }

    let temp = true;
    function toggleList(ele) {
      const subcategories = ele.nextElementSibling;
      subcategories.style.display = temp === true ? "none" : "block";
      temp = !temp;
    }
  </script>
</head>

<body>
  <div class="file-system">
    <ul id="pdfList" style="list-style: none;">
      <li class="folder">
        <i class="fas fa-file-pdf"></i><button onclick="viewPDF('data structures')">Data Structures</button>
      </li>
      <li class="folder">
        <i class="fas fa-file-pdf"></i>
      </li>
      <li class="folder">
        <i class="fas fa-file-pdf"></i><button onclick="toggleList(this)">JavaScript</button>
        <ul style="display: none;">
          <li class="file">
            <i class="fas fa-file-pdf"></i><button onclick="viewPDF('js', 'Behind the scene')">
              Behind the scene
            </button>
          </li>
          <li class="file">
            <i class="fas fa-file-pdf"></i><button onclick="viewPDF('js', 'Generators')">
              Generators
            </button>
          </li>
          <li class="file">
            <i class="fas fa-file-pdf"></i><button onclick="viewPDF('js', 'Arrow Function')">
              Arrow Function
            </button>
          </li>
          <li class="file">
            <i class="fas fa-file-pdf"></i><button onclick="viewPDF('js', 'Iterability')">
              Iterability
            </button>
          </li>
          <li class="file">
            <i class="fas fa-file-pdf"></i><button onclick="viewPDF('js', 'Modularity')">
              Modularity
            </button>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div id="viewer">
    <iframe id="pdf-iframe" src="" frameborder="0"></iframe>
  </div>


</body>

</html>

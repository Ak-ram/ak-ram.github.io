<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>

<style>
.viewer-container {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.file-system .folder>button:hover,
.file-system .file>button:hover {
    color: rgb(201, 159, 22);
    cursor: pointer;
    text-decoration: underline; 
}

button {
    all: unset;
    margin-left: 0.5rem;
}
</style>

</head>

<body>
<div class="file-system">
    <ul id="pdfList" style="list-style: none;">
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1ejEI1ONXmfMJ32ZkfHdAEEmt34Co8618/view?usp=sharing')">HTML</button>
        </li>
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1-7PX2SumD0-9CzejZ7dxhkAkb1GcZmpA/view?usp=sharing')">TypeScript</button>
        </li>
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF(' https://drive.google.com/file/d/16-lQa9mPjDmOv1woi5a6hHH9NPX5oexy/view?usp=sharing')">Data Structure</button>
        </li>
       
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1VTU3vq0iTP8Av2ZOKLrLj4862Zv7LUQl/view?usp=sharing')">JS - Behind the Scene</button>
        </li>
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1ABfH7EAA3tY-01pDf8mT2-gh4jRLuoaF/view?usp=sharing')">JS - Generators</button>
        </li>
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1VMcWUCL8581gorbE8Vz_f4KewIL10obu/view?usp=sharing')">JS - Arrow Function</button>
        </li>
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1y-VhqgmpUzh8My2yU2Flau_rDtkhb5kz/view?usp=sharing')">JS - Iterability</button>
        </li>
        <li class="folder">
            <i class="fas fa-file-pdf"></i><button onclick="openPDF('https://drive.google.com/file/d/1B3cvwZKa6qCgx2YHjeJRxaFxtRoWo0ux/view?usp=sharing')">JS - Modularity</button>
        </li>
        <!-- Add more links as needed -->
    </ul>
</div>

<script>
function openPDF(url) {
    window.open(url, '_blank');
}
</script>

</body>
</html>
